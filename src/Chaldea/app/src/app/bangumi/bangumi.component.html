<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">番组管理</h4>
            <p class="category">番组分类管理</p>
            <button type="button" class="btn btn-info btn-fill btn-sm pull-right" (click)="create()">新建</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox">
                  </th>
                  <th>
                    番组名称
                  </th>
                  <th>
                    操作
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bangumi of bangumis">
                  <td>
                    <input type="checkbox">
                  </td>
                  <td>
                    {{bangumi.name}}
                  </td>
                  <td>
                    <a (click)="delete(bangumi.id)">删除</a>
                    &nbsp; | &nbsp;
                    <a (click)="edit(bangumi)">修改</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
