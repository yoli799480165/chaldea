<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <button type="button" class="btn btn-info btn-fill btn-sm pull-right" (click)="add()">添加</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox">
                                    </th>
                                    <th>
                                        账号
                                    </th>
                                    <th>
                                        角色
                                    </th>
                                    <th>
                                        昵称
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                    <td>
                                        {{user.phoneNumber}}
                                    </td>
                                    <td>
                                        {{user.role}}
                                    </td>
                                    <td>
                                        {{user.name}}
                                    </td>
                                    <td>
                                        <a (click)="delete()">删除</a>
                                        &nbsp; | &nbsp;
                                        <a (click)="edit()">修改</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
