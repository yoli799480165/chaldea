<div class="modal-header">
  <h4 class="modal-title pull-left">导入资源</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>资源地址:</label>
    <input type="text" class="form-control" placeholder="资源地址" [(ngModel)]="input.url">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="input.clear">是否清空番组
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info btn-fill" (click)="import()">
    <i class="fa fa-upload"></i>
    导入
  </button>
</div>
