<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <button type="button" class="btn btn-info btn-fill btn-sm pull-right" (click)="edit()">新建</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox">
                  </th>
                  <th>
                    番剧名称
                  </th>
                  <th>
                    更新日期
                  </th>
                  <th>
                    更新时间
                  </th>
                  <th>
                    操作
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let timetable of timetables">
                  <td>
                    <input type="checkbox">
                  </td>
                  <td>
                    {{timetable.anime.title}}
                  </td>
                  <td>
                    {{timetable.weekName}}
                  </td>
                  <td>
                    {{timetable.updateTime}}
                  </td>
                  <td>
                    <a [href]="timetable.sourceUrl" target="_blank" (click)="copyPwd(timetable.sourcePwd)">打开</a>
                    &nbsp; | &nbsp;
                    <a (click)="delete()">删除</a>
                    &nbsp; | &nbsp;
                    <a (click)="edit()">修改</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
